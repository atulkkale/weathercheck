<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Weather check</title>

    <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
    <meta
      name="description"
      lang="en"
      content="weather, weather check, today weather, current weather"
    />

    <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
    <meta
      name="keywords"
      lang="en"
      content="Ask for weather information. weather automatically locates and displays your current weather forecast."
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- To adhear no-cache for Chrome -->
    <meta
      http-equiv="cache-control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-store, no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />

    <!-- Font awesome stylesheet. -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
  </head>

  <body>
    <!-- container start -->
    <div class="container">
      <!-- header section start -->
      <header>
        <h1>
          <a href="index.html" title="Weather check">
            <figure>
              <img src="assets/images/logo.png" alt="Weather check"/>
            </figure>
            company name
          </a>
        </h1>
        <nav>
          <!-- hamburger navigation -->
          <div class="hamburger">
            <span>hamburger menu</span>
          </div>
          <ul class="menu">
            <li><a href="index.html" title="Home">home</a></li>
            <li><a href="#FIXME" title="News">news</a></li>
            <li><a href="#FIXME" title="Live cameras">live cameras</a></li>
            <li><a href="#FIXME" title="Photos">photos</a></li>
            <li><a href="#FIXME" title="Contact">contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- header section ends -->
      <!-- main section starts -->
      <main>
        <!-- search weather section starts here -->
        <section class="search-weather">
          <form action="#FIXME">
            <input type="text" placeholder="Find your location..." name="cityname">
            <button type="submit">find</button>
          </form>
          <ul class="result">
            <li>
              <ul class="date-time">
                <li>Monday</li>
                <li>6 oct</li>
              </ul>
            </li>
            <li>
              <h3 class="city-name">new york</h3>
            </li>
            <li class="temp-info">
              <h1>23&deg;c</h1>
              <figure>
                <img src="assets/images/icons/icon-1.svg" alt="Weather info image">
              </figure>
            </li>
            <li>
              <ul class="humidity-air">
                <li>
                  <figure>
                    <img src="assets/images/icon-umberella.png" alt="Umberella">
                  </figure>
                  <span class="humidity">20%</span>
                </li>
                <li>
                  <figure>
                    <img src="assets/images/icon-wind.png" alt="Wind">
                  </figure>
                  <span class="air-speed">18km/h</span>
                </li>
                <li>
                  <figure>
                    <img src="assets/images/icon-compass.png" alt="Compass">
                  </figure>
                  <span class="directions">East</span>
                </li>
              </ul>
            </li>
          </ul>
        </section>
        <!-- search weather section ends here -->
      </main>
      <!-- main section ends -->
    </div>
    <!-- container end -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
